<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="view-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .project {
        @apply(--layout-flex);
        @apply(--layout-center-center);
      }
      paper-tabs {
        --paper-tabs-container: {
          background: #CFD8DC;
        };
        --paper-tabs-selection-bar-color: {
          #E65100;
        };
      }
      paper-tab {
        --paper-tab-ink: {
          #E65100;
        };
        font-family: 'Bungee Shade', cursive;
        color: #E65100;
      }
      .project div {
        margin: 10px 0;
      }
      .project div:nth-child(even) {
        background: #CFD8DC;
      }
    </style>

    <paper-tabs selected="{{selected}}" autoselect>
      <template is="dom-repeat" items="{{projects}}">
        <paper-tab>{{item.title}}</paper-tab>
      </template>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <template is="dom-repeat" items="{{projects}}">
        <div class="project">
          <div>
          {{item.description}}
          </div>
          <div>
            {{item.created}}
          </div>
          <div>
            <a href="{{item.url}}">{{item.type}}</a>
          </div>
        </div>
      </template>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'view-projects',
      properties: {
        selected: {
          value: 0
        }
      },
      ready: function() {
        this.projects = [
          {
            title: 'Simon Game',
            description: 'A modern web rendition of the classic Simon game',
            created: 'November-December, 2016',
            url: 'https://jtellis.github.io/simon-game/',
            type: 'Live Demo'
          },
          {
            title: 'DeterminedMe',
            description: 'A treelike goal planner',
            created: 'January, 2016',
            url: 'https://determinedme.herokuapp.com',
            type: 'Live Demo'
          },
          {
            title: 'jessetellis.com',
            description: 'Personal site built with Polymer',
            created: 'December, 2016-January, 2017',
            url: 'https://github.com/jtellis/jessetellis.com',
            type: 'GitHub Repo'
          }
        ]
      }
    });
  </script>
</dom-module>
