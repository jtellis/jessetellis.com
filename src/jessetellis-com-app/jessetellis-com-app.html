<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../view-about/view-about.html">
<link rel="import" href="../view-contact/view-contact.html">
<link rel="import" href="../view-projects/view-projects.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,900">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade">

<dom-module id="jessetellis-com-app">
  <template>
    <style>
      :host {
        --app-primary-color: #607D8B;
        --app-secondary-color: #FFF9C4;

        background: var(--app-secondary-color);
        --app-grid-columns: 1;
        --app-grid-gutter: 5px;
      }
      app-header {
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 1px solid #E65100;
      }
      .title-toolbar {
        height: 200px;
        @apply(--layout-center-center);
      }
      .title-container {
      }
      .title {
        text-align: center;
        font-family: 'Bungee Shade', cursive;
        font-weight: 700;
        color: #E65100;
      }
      .title.main {
        font-size: 5em;
      }
      .title.sub {
        font-size: 1em;
      }
      .app-layout {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      .app-layout .item {
        text-align: center;
        width: 60%;
        margin: 5px 0;
      }
      .app-layout .item:nth-child(1) {
        margin-top: 0;
      }
      paper-card {
        width: 100%;
        --paper-card-header: {
          background: #eeeeee;
          border-bottom: 1px solid #E65100;
        };
        --paper-card-header-text: {
          font-family: 'Bungee Shade', cursive;
          text-transform: uppercase;
          color: #E65100;
        };
      }
      paper-card:nth-child(even) {
        --paper-card-header: {
          text-align: right;
        };
      }

      @media (min-width: 1300px) {
        .app-layout .item {
          width: 800px;
        }
      }
      @media (min-width: 900px) {
        .title.main {
          font-size: 4em;
        }
        .app-layout .item {
          width: 800px;
        }
      }
      @media (max-width: 768px) {
        .title-toolbar {
          height: 100px;
        }
        .title.main {
          font-size: 3em;
        }
        .title.sub {
          font-size: .75em;
        }
        .app-layout .item {
          width: 100%;
        }
      }
      @media (max-width: 450px) {
        .title-toolbar {
          height: 75px;
        }
        .title.main {
          font-size: 2em;
        }
        .title.sub {
          display: none;
        }
        .app-layout .item {
          width: 100%;
        }
        @media (max-width: 320px) {
          .title-toolbar {
            height: 75px;
          }
          .title.main {
            font-size: 1.75em;
          }
          .title.sub {
            display: none;
          }
          .app-layout .item {
            width: 100%;
          }
      }
    </style>

    <app-header-layout fullbleed>
      <app-header fixed effects="waterfall">
        <app-toolbar class="title-toolbar">
          <div class="title-container">
            <div class="title main" main-title>Jesse Ellis</div>
            <div class="title sub">Fullstack Developer</div>
        </div>
        </app-toolbar>
      </app-header>
      <div class="app-layout">
        <div class="item">
          <paper-card heading="About">
            <div class="card-content">
              <view-about></view-about>
            </div>
          </paper-card>
        </div>
        <div class="item">
          <paper-card heading="Projects">
            <div class="card-content">
              <view-projects></view-projects>
            </div>
          </paper-card>
        </div>
        <div class="item">
          <paper-card heading="Contact">
            <div class="card-content">
              <view-contact></view-contact>
            </div>
          </paper-card>
        </div>
      </div>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'jessetellis-com-app',
    });
  </script>
</dom-module>
